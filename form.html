<div class="tabpanel tab2">
    <form action="#" id="forminfo" method="GET" >
        <div class="form" >
            <div class="form-group">
                <label for="text">First name :</label>
                <input type="text" id="firstname" placeholder="Enter first name" name="Firstname" autocomplete="off"
                    maxlength="20">
                <div class="inputText" id="fn"></div>
            </div>
            <div class="form-group">
                <label for="text">Last name :</label>
                <input type="text" id="lastname" placeholder="Enter last name" name="Lastname" autocomplete="off"
                    maxlength="20">
                <div class="inputText" id="ln"></div>
            </div>
            <div class="form-group">
                <label for="tel">Phone :</label>
                <input type="tel" id="phone" placeholder="Enter phone" name="Phone number"
                    oninput="value=value.replace(/[^\d]/g,'') " maxlength="10" autocomplete="off">
                <div class="inputText" id="ph"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="text" id="email" placeholder="Enter email" name="email" autocomplete="off">
                <div class="inputText" id="em"></div>
            </div>
        </div>
        <div class="comment">
            <label for="comment">Comment:</label>
            <textarea rows="5" id="comment" name="comment" style="resize:none;" placeholder="Say something"></textarea>
            <div class="inputText" id="ctext"></div>
            <button type="submit" class="button" onclick="formcheck();return false"><span>Submit</span></button>
        </div>
    </form>
</div>
